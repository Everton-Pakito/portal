<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal de Sistemas</title>

  <!-- CSS Padr√£o -->
  <link rel="stylesheet" href="padrao_css_sistema.css" />

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- √çcone -->
  <link rel="icon" href="icons/icon-192.png" type="image/png" />

  <!-- iOS Support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Portal">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <style>
    /* Cabe√ßalho igual rodap√© */
    .header {
      width: 100%;
      background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: clamp(1.2rem, 4vw, 1.6rem);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .header h1 {
      margin: 0;
      font-size: clamp(1.5rem, 6vw, 2.5rem);
    }

    .header p {
      margin: 5px 0 0;
      font-size: clamp(0.9rem, 3vw, 1.2rem);
      opacity: 0.9;
    }

    /* Conte√∫do geral */
    .content {
      padding: 30px 20px;
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
    }

    .content h2 {
      color: white;
      font-size: clamp(1.2rem, 5vw, 2rem);
      margin-bottom: 25px;
    }

    /* Grid responsivo de bot√µes */
    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .btn {
      width: 100%;
      justify-content: center;
      text-align: center;
      padding: 20px;
      font-size: clamp(1rem, 3vw, 1.2rem);
    }
  </style>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("‚úÖ Service Worker registrado"))
        .catch(err => console.error("Erro SW:", err));
    }
  </script>
</head>
<body>
  <header class="header">

    <div class="btn-grid">
      <a href="medir-curva.html" class="btn">üìê Medir Curva</a>
      <a href="velocidade-curva.html" class="btn">üöó Velocidade em Curva</a>
    </div>
  </main>
</body>
</html>
