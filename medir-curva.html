<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cálculo de Curvas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { margin:0; font-family: Arial, sans-serif; display:flex; flex-direction:column; height:100vh; }
    #map { flex:1; width:100%; }
    #controls {
      padding: 10px; background:#f9f9f9; border-top:2px solid #ccc;
      display:flex; flex-wrap:wrap; gap:10px; justify-content:center;
    }
    #controls input, #controls button {
      padding:6px; font-size:14px; border-radius:6px; border:1px solid #ccc;
    }
    #results {
      background:#fff; padding:12px; font-size:14px; line-height:1.5;
      box-shadow:0 -2px 6px rgba(0,0,0,0.2); max-height:40vh; overflow:auto;
    }
    .highlight { font-weight:bold; color:#007BFF; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="controls">
    <input type="number" id="lat" placeholder="Latitude" step="any">
    <input type="number" id="lng" placeholder="Longitude" step="any">
    <button onclick="goToLatLng()">Ir para localização</button>
    <button onclick="undoPoint()">Desfazer último ponto</button>
    <button onclick="clearAll()">Limpar</button>
  </div>

  <div id="results">
    <p>Clique em 3 pontos no mapa para calcular.</p>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([-15.78, -47.93], 14); // fallback Brasília
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    // Tenta pegar localização do usuário
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        map.setView([pos.coords.latitude, pos.coords.longitude], 16);
      });
    }

    let points = [];
    let markers = [];
    let drawings = [];

    function goToLatLng() {
      let lat = parseFloat(document.getElementById("lat").value);
      let lng = parseFloat(document.getElementById("lng").value);
      if (!isNaN(lat) && !isNaN(lng)) {
        map.setView([lat, lng], 17);
      } else {
        alert("Digite uma latitude e longitude válidas!");
      }
    }

    function undoPoint() {
      if (points.length > 0) {
        let marker = markers.pop();
        map.removeLayer(marker);
        points.pop();
        if (points.length < 3) clearDrawings();
      }
    }

    function clearAll() {
      points = [];
      markers.forEach(m => map.removeLayer(m));
      markers = [];
      clearDrawings();
      document.getElementById("results").innerHTML = "<p>Clique em 3 pontos no mapa para calcular.</p>";
    }

    function clearDrawings() {
      drawings.forEach(d => map.removeLayer(d));
      drawings = [];
    }

    function distance(a, b) {
      let R = 6371000;
      let dLat = (b.lat - a.lat) * Math.PI/180;
      let dLng = (b.lng - a.lng) * Math.PI/180;
      let lat1 = a.lat * Math.PI/180;
      let lat2 = b.lat * Math.PI/180;
      let x = dLng * Math.cos((lat1+lat2)/2);
      let y = dLat;
      return Math.sqrt(x*x + y*y) * R;
    }

    function calculateCurve() {
      clearDrawings();
      let [p1, p2, p3] = points;

      // Distâncias
      let c = distance(p1,p3);
      let s = distance(p2, midpoint(p1,p3));

      // Raio pelo método corda+sagita
      let R = (c*c)/(8*s) + s/2;

      // Ângulo central Δ
      let delta = 2 * Math.asin(c/(2*R)) * (180/Math.PI);

      // Grau de curva
      let D = 1145.916 / R;

      // Comprimento do arco
      let arcLength = (Math.PI * R * delta) / 180;

      document.getElementById("results").innerHTML = `
        <p><span class="highlight">Raio:</span> ${R.toFixed(2)} m</p>
        <p><span class="highlight">Ângulo central (Δ):</span> ${delta.toFixed(2)}°</p>
        <p><span class="highlight">Grau de curva (D):</span> ${D.toFixed(2)}°/20m</p>
        <p><span class="highlight">Distância do arco:</span> ${arcLength.toFixed(2)} m</p>
        <p><span class="highlight">Sagita (flecha):</span> ${s.toFixed(2)} m</p>
      `;

      // Desenha corda
      let line = L.polyline([[p1.lat,p1.lng],[p3.lat,p3.lng]], {color:'red'}).addTo(map);
      drawings.push(line);

      // Desenha ponto sagita
      let mid = midpoint(p1,p3);
      let sagMarker = L.circleMarker([p2.lat,p2.lng], {radius:6,color:"green"}).addTo(map);
      drawings.push(sagMarker);
    }

    function midpoint(a,b) {
      return { lat:(a.lat+b.lat)/2, lng:(a.lng+b.lng)/2 };
    }

    map.on("click", function(e){
      if (points.length < 3) {
        let marker = L.marker(e.latlng).addTo(map);
        markers.push(marker);
        points.push(e.latlng);
        if (points.length === 3) calculateCurve();
      }
    });
  </script>
</body>
</html>
