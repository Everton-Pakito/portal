<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal de Sistemas</title>

  <!-- CSS Padrão -->
  <link rel="stylesheet" href="padrao_css_sistema.css" />

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Ícone -->
  <link rel="icon" href="icons/icon-192.png" type="image/png" />

  <!-- iOS Support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Portal">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <style>
    /* Remove container branco */
    .container {
      background: none;
      box-shadow: none;
      border-radius: 0;
      max-width: none;
      margin: 0;
      padding: 0;
    }

    /* Layout dos botões */
    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .btn {
      width: 100%;
      justify-content: center;
      text-align: center;
      padding: 20px;
      font-size: 18px;
    }
  </style>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("✅ Service Worker registrado"))
        .catch(err => console.error("Erro SW:", err));
    }
  </script>
</head>
<body>
  <header class="header">
    <h1>🌐 Portal de Sistemas</h1>
    <p>Acesse suas ferramentas em um só lugar</p>
  </header>

  <main class="content">
    <section class="section info" style="background:transparent; box-shadow:none; border:none;">
      <h2 style="text-align:center; color:white;">Ferramentas Disponíveis</h2>
      <div class="btn-grid">
        <a href="medir-curva.html" class="btn">📐 Medir Curva</a>
        <a href="velocidade-curva.html" class="btn">🚗 Velocidade em Curva</a>
      </div>
    </section>
  </main>
</body>
</html>
